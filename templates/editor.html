<!DOCTYPE html>
<html>

<head>
    <title>jHERE Playground</title>
    <meta name="viewport" content="width=device-width">
    <meta name=viewport content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0">
    <link rel="stylesheet" href="static/js/codemirror/lib/codemirror.css">
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="static/css/styles.css" />
    <link rel="stylesheet" type="text/css" href="static/css/octicons.css" />
    <link rel="icon" href="http://jhere.net/favicon.ico">
    <script src="static/js/loop-protect.js"></script>
    <script src="static/js/codemirror/lib/codemirror.js"></script>
    <script src="static/js/codemirror/mode/javascript/javascript.js"></script>
    <script src="static/js/codemirror/mode/css/css.js"></script>
    <script src="static/js/codemirror/mode/xml/xml.js"></script>
    <script src="static/js/codemirror/mode/htmlmixed/htmlmixed.js"></script>
</head>

<body class="show-other">
    <div class="title"><a href="http://jhere.net" id="logo">jHere</a> <span id="by">by <a href="http://twitter.com/thingsinjars">@thingsinjars</a></span>
        <ul>
            <li><a href="" id="show-other"><span class="show">Show</span><span class="hide">Hide</span> HTML &amp; CSS</a></li>
            <li><a href="" id="embed" target="_blank">Embed</a></li>
            <li><a href="" id="download" target="_blank">Download</a></li>
            <li><a href="" id="view-gist" target="_blank">View Gist</a></li>
            <li><a href="" id="save-to-gist">Save to Gist</a></li>
        </ul>
        <ul id="single-panel">
            <li><a href="#js" id="js-toggle">JS</a></li>
            <li><a href="#css" id="css-toggle">CSS</a></li>
            <li><a href="#html" id="html-toggle">HTML</a></li>
            <li><a href="#output" id="map-toggle">MAP</a></li>
        </ul>
    </div>
    <div id="edit">
        <div id="js" class="panel" class="code-tab">
            <textarea id="js-area" lang="javascript">{{JAVASCRIPT}}</textarea>
        </div>
        <div id="other" class="panel code-tab">
            <div id="html" class="code-tab">
                <textarea id="html-area" lang="htmlmixed">{{HTML}}</textarea>
            </div>
            <div id="css" class="code-tab">
                <textarea id="css-area" lang="css">{{CSS}}</textarea>
            </div>
        </div>
        <div id="output" class="panel code-tab">
            <iframe></iframe>
        </div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/mapp.js"></script>
</body>

</html>
